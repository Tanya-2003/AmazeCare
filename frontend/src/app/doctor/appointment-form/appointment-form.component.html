<div id="appointment-form" *ngIf="!formSubmitted">
  <form (ngSubmit)="submitForm()" [formGroup]="appointmentForm">
    <h2>Appointment Form</h2>
    
    <!-- Name Field -->
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter your name" required>
    </div>

    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email" required>
    </div>

    <!-- Mobile Number Field -->
    <div class="form-group">
      <label for="phoneNumber">Mobile Number</label>
      <input type="tel" id="phoneNumber" class="form-control" formControlName="phoneNumber" placeholder="Enter your mobile number" required>
    </div>

    <!-- Preferred Date Field (YYYY-MM-DD) -->
    <div class="form-group">
      <label for="preferredDate">Preferred Date</label>
      <input type="text" id="preferredDate" class="form-control" formControlName="preferredDate" placeholder="YYYY-MM-DD" (input)="validateDate($event)" required>
    </div>

    <!-- Preferred Time Field (Optional) -->
    <div class="form-group">
      <label for="preferredTime">Preferred Time (Optional)</label>
      <input type="text" id="preferredTime" class="form-control" formControlName="preferredTime" placeholder="HH:MM:SS">
    </div>

    <!-- Doctor Name Field -->
    <div class="form-group">
      <label for="doctorName">Doctor Name</label>
      <input type="text" id="doctorName" class="form-control" formControlName="doctorName" placeholder="Firstname Lastname" required>
    </div>

    <!-- Symptoms Field -->
    <div class="form-group">
      <label for="symptoms">Reason for Visit / Symptoms</label>
      <textarea id="symptoms" class="form-control" formControlName="symptoms" placeholder="Describe your symptoms" rows="4" required></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn-submit">Submit</button>
  </form>
</div>

<div *ngIf="formSubmitted" class="success-message">
  <h3>Your appointment has been booked successfully!</h3>
  <p>Thank you for your submission.</p>
</div>
