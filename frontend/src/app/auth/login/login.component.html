<main class="login-page">
  <div class="full">
    <div class="login-container">
      <section class="login-form-section">
        <header class="brand-header">
          <img src="assets/icon/logo.svg" alt="Amaze Care Logo" class="brand-logo" />
          <h1 class="brand-name">Amaze Care</h1>
        </header>
        <h2 class="system-title">Health Management System</h2>
        <p class="login-instruction">Sign in by entering the information below</p>

        <!-- Display error message if login fails -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <form class="login-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
          <div class="input-group">
            <input type="text" id="username" name="username" ngModel class="form-input" placeholder="Enter your username" aria-label="Username" required />
          </div>
          <div class="input-group password-group">
            <input [type]="passwordFieldType" id="password" name="password" ngModel class="form-input" placeholder="Password" aria-label="Password" required />
            <mat-icon class="input-icon" (click)="togglePasswordVisibility()" aria-hidden="true">
              {{ passwordFieldType === 'password' ? 'visibility_off' : 'visibility' }}
            </mat-icon>
          </div>
          <!-- <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" class="checkbox-input" />
              <span class="checkbox-text">Remember Me</span>
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div> -->
          <button type="submit" class="login-button">
            Login
            <img src="assets/icon/arrow-icon.png" alt="" class="button-icon" />
          </button>
        </form>

        <p class="signup-prompt">
          Don't have an account? <a routerLink="/auth/signup" class="signup-link">Sign up here.</a>
        </p>
      </section>

      <!-- Right-side image section -->
      <section class="login-image-section">
        <img src="assets/images/registerimg.png" alt="Healthcare illustration" class="login-image" />
      </section>
    </div>
  </div>
</main>
